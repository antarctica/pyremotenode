[general]
log_level=      DEBUG
msg_inbox=      ./inbox
msg_archive=    ./archive

[actions]
id1=        transfer_files
task1=      RunCommand
onboot1=    1
args1=
    path=   ./configurations/list_files.sh
ok1=        FileSender

[ModemConnection]
serial_port= /dev/ttyUSB0
serial_timeout= 20  
serial_baud= 115200
modem_wait= 30
msg_timeout= 20
msg_wait_period= 1
sbd_xfer_timeout= 60
grace_period= 2
poll_periodically= 1
type= certus
